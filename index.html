<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Estonia&display=swap");
    </style>
    <title>Medieval Roshambo</title>
  </head>
  <body>
    <header>
      <section class="title">
        <h1>
          <span class="h1-shield-text">SHIELD</span>
          &nbsp;
          <span class="h1-spear-text">SPEAR</span>
          &nbsp;
          <span class="h1-bow-text">BOW</span>
        </h1>
        <p>
          <span class="p-shield-text">Shield</span>
          beats
          <span class="p-spear-text">Spear</span>
          |
          <span class="p-spear-text">Spear</span>
          beats
          <span class="p-bow-text">Arrows</span>
          |
          <span class="p-bow-text">Arrows</span>
          beats
          <span class="p-shield-text">Shield</span>
        </p>
        <h4>CHOOSE YOUR WEAPON!</h4>
      </section>
    </header>
    <main>
      <div class="game-container">
        <div class="weapons">
          <button class="shield">
            <img
              src="https://img.icons8.com/dusk/64/000000/shield.png"
              alt="shield by Icons8"
              class="icons8 shield-weapon"
            />
            <p>SHIELD</p>
          </button>
          <button class="spear">
            <img
              src="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/64/000000/external-spear-alaska-icongeek26-linear-colour-icongeek26.png"
              alt="spear by Icons8"
              class="icons8 spear-weapon"
            />
            <p>SPEAR</p>
          </button>
          <button class="bow-and-arrow">
            <img
              src="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/64/000000/external-bow-and-arrow-hunting-icongeek26-linear-colour-icongeek26.png"
              alt="bow and arrow by Icons8"
              class="icons8 baa-weapon"
            />
            <p>BOW</p>
          </button>
        </div>
        <div class="page-divider"></div>
        <section class="game-status">
          <div class="challenger-tab">
            <p class="challenger-tab-text">Challenger's Weapon</p>
            <img
              src="https://img.icons8.com/doodle/96/000000/armored-helmet.png"
              alt="challenger's helm"
              class="challenger"
            />
          </div>
          <div class="arena">
            <p class="attack-count">Attack Count: 0</p>
            <p class="health-status">
              Your Health: 100% | Challenger's Health: 100%
            </p>
            <p class="battle-log">Battle Log: Empty</p>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="web-footer">
        <img
          src="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/64/000000/external-goose-birds-icongeek26-linear-colour-icongeek26.png"
          alt="goose logo by Icons8"
          class="logo"
        />
        <span class="web-footer-text">mothergoose3</span>
        <a href="https://github.com/mothergoose3" target="_blank">
          <i class="bx bxl-github bx-tada-hover"></i>
        </a>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
