<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/b89839db61.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Medieval Roshambo</title>
  </head>
  <body>
    <header>
      <section class="title">
        <h1>SHIELD BOW SPEAR</h1>
        <p>
          <span>Shield beats Spear</span>
          |
          <span>Spear beats Arrows</span>
          |
          <span>Arrows beats Shield</span>
        </p>
        <h4>CHOOSE YOUR WEAPON!</h4>
      </section>
    </header>
    <main>
      <div class="game-container">
        <div class="weapons">
          <button class="shield">
            <img src="" alt="" />
            <p>SHIELD</p>
          </button>
          <button class="spear">
            <img src="" alt="" />
            <p>SPEAR</p>
          </button>
          <button class="bow-and-arrow">
            <img src="" alt="" />
            <p>BOW</p>
          </button>
        </div>
        <div class="strike-count">
          <span>Strike Count: 0</span>
        </div>
        <div class="battle-arena">
          <span>Battle Arena: Empty</span>
        </div>
        <div class="scoreboard">
          <p>
            <span>Your HP: 100%</span>
            &nbsp;
            <span>Enemy's HP: 100%</span>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="web-footer">
        <img
          src="./images/footer-logo.png"
          alt="mothergoose3 logo"
          class="logo"
        />
        <span class="web-footer-text">mothergoose3</span>
        <a href="https://github.com/mothergoose3" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i>
        </a>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
